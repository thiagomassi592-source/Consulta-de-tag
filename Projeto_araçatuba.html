<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
    <style>
            body {
            background-color: #001938;
            font: normal 15pt Arial;
            font-weight: bold;
            }

            .consulta {
                color: #ffffff; /* cor para "Consulta de" */
            }
        /* container principal */
            .container {
            display: flex;
            align-items: center;        /* centraliza verticalmente */
            justify-content: space-between;
            padding: 40px;
            
            }

        /* conteúdo do lado esquerdo */
            .conteudo {
            text-align: center;         /* centraliza o texto */
            font-family: Arial, sans-serif;
            width: 100%;
            color:#FC5C00;
            }

       
            #tagInput {
            text-transform: uppercase;
            max-width: 200px;
            letter-spacing: 2px;
            font-weight: bold;
            }
            
            .conteudo input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            outline: none;
            }

            
            
            .conteudo input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
            }

            .conteudo input[readonly] {
            background-color: #f2f2f2;
            cursor: not-allowed;
            }
    
    @media (max-width: 768px) {

    body {
        font-size: 13pt;
    }

    .container {
        flex-direction: column; /* empilha os elementos */
        padding: 20px;
    }

    .conteudo {
        width: 100%;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
    }

    .conteudo input {
        width: 100%;
        max-width: 100%;
        font-size: 16px;
        padding: 12px;
        box-sizing: border-box;
    }

    #tagInput {
        max-width: 100%;
        text-align: center;
    }

}

   
   </style>


</head>
